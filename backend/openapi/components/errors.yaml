Error:
  type: object
  additionalProperties: false
  properties:
    code:
      type: string
      example: VALIDATION_ERROR
    message:
      type: string
      example: One or more fields are invalid
    details:
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          field:
            type: string
            example: start_time
          issue:
            type: string
            example: must be a valid ISO date-time
        required: [field, issue]
  required: [code, message]
