Shift:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      format: uuid

    caregiver_profile_id:
      type: string
      format: uuid
      description: Profile ID of the caregiver

    patient_id:
      type: string
      format: uuid

    start_time:
      type: string
      format: date-time

    end_time:
      type: string
      format: date-time

    hours:
      type: number
      nullable: true
      description: Calculado por backend (end_time - start_time)

    status:
      $ref: "../schemas/common.yaml#/ShiftStatus"

    report:
      type: string
      nullable: true

    approved_by:
      type: string
      format: uuid
      nullable: true
      description: Profile ID del aprobador

    approved_at:
      type: string
      format: date-time
      nullable: true

    created_at:
      type: string
      format: date-time

  required:
    - id
    - caregiver_profile_id
    - patient_id
    - start_time
    - end_time
    - status
    - created_at

ShiftCreateRequest:
  type: object
  additionalProperties: false
  properties:
    caregiver_profile_id:
      type: string
      format: uuid
      nullable: true
      description: Solo admin. Si es cuidador, se infiere del JWT.

    patient_id:
      type: string
      format: uuid

    start_time:
      type: string
      format: date-time

    end_time:
      type: string
      format: date-time

    report:
      type: string
      nullable: true

  required:
    - patient_id
    - start_time
    - end_time
