Caregiver:
  type: object
  additionalProperties: false
  properties:
    profile_id:
      type: string
      format: uuid
      description: Profile ID of the caregiver

    full_name:
      type: string

    phone:
      type: string
      nullable: true

    cbu:
      type: string
      nullable: true

    mercado_pago_alias:
      type: string
      nullable: true

    hourly_rate:
      type: number
      format: float
      nullable: true

    is_verified:
      type: boolean
      default: false

    is_active:
      type: boolean

    created_at:
      type: string
      format: date-time

    updated_at:
      type: string
      format: date-time

  required:
    - profile_id
    - full_name
    - is_verified
    - is_active

CaregiverUpdateRequest:
  type: object
  additionalProperties: false
  properties:
    cbu:
      type: string
      nullable: true

    mercado_pago_alias:
      type: string
      nullable: true

    hourly_rate:
      type: number
      format: float
      nullable: true

    is_verified:
      type: boolean
PagedCaregivers:
  type: object
  additionalProperties: false
  properties:
    items:
      type: array
      items:
        $ref: "#/Caregiver"

    total:
      type: integer
      minimum: 0

    limit:
      type: integer
      minimum: 1

    offset:
      type: integer
      minimum: 0

  required:
    - items
    - total
    - limit
    - offset
